<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully completed</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #a2c2e9, #f0f4f8);
    color: #333;
}

p {
    font-size: 1.5rem;
    font-weight: bold;
    color: #4caf50;
    background: #ffffff;
    border: 2px solid #d4edda;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
    margin: 0;
    position: relative;
}

button {
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #6a82fb, #fc5c7d);
    color: #ffffff;
    border: none;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

button:hover {
    background: linear-gradient(135deg, #fc5c7d, #6a82fb);
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

button:active {
    background: linear-gradient(135deg, #6a82fb, #fc5c7d);
    transform: scale(0.98);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

a {
    text-decoration: none;
    color: #ffffff;
}

    </style>
</head>
<body>
    <P>Your Form is Successfully Submitted <br> <button> <a href="index.html">Back</a></button></P>
</body>
</html>
